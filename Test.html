<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BusEase - Book Your Journey</title>
  
  <style>
    /* -------------------------------
      Universal Selector (Reset Styles)
    -------------------------------- */
    /* Box Reset and Styling */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

body {
  padding: 30px;
  background-color: #f0f0f0;
}

.container {
  display: flex;
  width: 100%;
  height: 150px;
  gap: 10px;
  padding: 10px;
  border: 2px solid #ccc;
  background-color: white;
}

.box {
  background-color: #aed581;
  text-align: center;
  font-weight: bold;
  border-radius: 8px;
  padding: 20px;
  color: #000;
  border: 2px solid #558b2f;
}
.box {
  flex-basis: 300px;
}

.box1 {
  flex-shrink: 1;
}

.box2 {
  flex-shrink: 5;
}

.box3 {
  flex-shrink: 1;
}





  </style>
</head>
<body>

  <div class="container">
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
</div>


</body>
</html>
